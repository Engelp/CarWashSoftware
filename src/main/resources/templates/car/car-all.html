<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title th:text="${pageTitle}"></title>    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"          th:href="@{../bootstrap/css/bootstrap.min.css}"/></head><body><header th:replace="fragments/parts::menu"></header><main>    <div class="container">        <table class="table table-striped">            <thead>            <tr>                <th>ID</th>                <th>Registration Number</th>                <th>Model</th>                <th>Make</th>                <th>Type</th>                <th>Edit</th>                <th>Owner</th>            </tr>            </thead>            <tbody>            <tr th:each="car : ${carViewModel}">                <th scope="row" th:text="${car.getId()}"></th>                <td th:text="${car.getCarRegistrationNumber()}"></td>                <td th:text="${car.getCarModel()}"></td>                <td th:text="${car.getCarMake()}"></td>                <td th:text="${car.getCarType()}"></td>                <td>                    <button type="button" class="btn btn-warning">                        <a th:href="@{/car/edit/{id}(id=${car.getId()})}" th:text="Edit"></a>                    </button>                </td>                <td th:if="${car.owner != null}">                    <button type="button" class="btn btn-info">                        <a th:href="@{/customer/info/{id}(id=${car.owner.getId()})}" th:text="${car.owner.getName()}"></a>                    </button>                </td>            </tr>            </tbody>        </table>    </div></main><script th:src="@{../jquery/jquery.min.js}"></script><script th:src="@{../bootstrap/js/bootstrap.min.js}"></script></body></html>
