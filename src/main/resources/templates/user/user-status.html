<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{../bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br />
        <p class="h2 text-center">User info</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th>User type</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${userViewModel.getId()}"></th>
                <td th:text="${userViewModel.getFullName()}"></td>
                <td th:text="${userViewModel.getEmail()}"></td>
                <td th:text="${userViewModel.getUserType()}"></td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <a th:href="@{/user/edit/{id}(id=${userViewModel.getId()})}" th:text="Edit" class="card-link"></a>
                    </button>
                    <button type="button" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/user/delete/{id}(id=${userViewModel.getId()})}" th:text="Delete" class="card-link"></a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{../jquery/jquery.min.js}"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
