<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form method="post" th:fragment="login-form" th:object="${userLoginBindingModel}" class="col-5">
    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-danger'">
        <label for="emailLogin">Email</label>
        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailLoginHelp" name="email"  th:field="*{email}"/>
        <small id="emailLoginHelp" class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-danger'">
        <label for="passwordLogin">Password</label>
        <input type="password" class="form-control" id="passwordLogin" aria-describedby="passwordLoginHelp" name="password"  th:field="*{password}"/>
        <small id="passwordLoginHelp" class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Error Message</small>
    </div>

    <button type="submit" class="btn btn-secondary">Login</button>
</form>

<form method="post" th:fragment="register-form" th:object="${userRegisterBindingModel}" class="col-5">
    <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}? 'has-danger'">
        <label for="fullNameRegister">Full Name</label>
        <input type="text" class="form-control" id="fullNameRegister" aria-describedby="fullNameRegisterHelp" name="fullName"  th:field="*{fullName}"/>
        <small id="fullNameRegisterHelp" class="form-control-feedback" th:each="error : ${#fields.errors('fullName')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-danger'">
        <label for="emailRegister">Email</label>
        <input type="email" class="form-control" id="emailRegister" aria-describedby="emailRegisterHelp" name="email"  th:field="*{email}"/>
        <small id="emailRegisterHelp" class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-danger'">
        <label for="passwordRegister">Password Repeat</label>
        <input type="password" class="form-control" id="passwordRegister" aria-describedby="passwordRegisterHelp" name="password"  th:field="*{password}"/>
        <small id="passwordRegisterHelp" class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Error Message</small>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('passwordRepeat')}? 'has-danger'">
        <label for="passwordRepeatRegister">Password Repeat</label>
        <input type="password" class="form-control" id="passwordRepeatRegister" aria-describedby="passwordRepeatRegisterHelp" name="passwordRepeat"  th:field="*{passwordRepeat}"/>
        <small id="passwordRepeatRegisterHelp" class="form-control-feedback" th:each="error : ${#fields.errors('passwordRepeat')}" th:text="${error}">Error Message</small>
    </div>

    <button type="submit" class="btn btn-secondary">Register</button>
</form>

</body>
</html>
