<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}">User Login</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{../bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br />
        <div class="card align-content-center" style="width: 20rem;">
            <!--<img class="card-img-top" src="..." alt="Card image cap" />-->
            <div class="card-block">
                <h4 class="card-title" th:text="${userViewModel.getFullName()}"></h4>
                <p class="card-text">Text</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${userViewModel.getEmail()}"></li>
                <li class="list-group-item" th:text="${userViewModel.getUserType()}"></li>
            </ul>
            <div class="card-block">
                <a href="#" class="card-link">Edit</a>
                <a href="#" class="card-link">Delete</a>
            </div>
        </div>
    </div>
</main>
<script th:src="@{../jquery/jquery.min.js}"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
