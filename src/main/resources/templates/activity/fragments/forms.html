<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form method="post" th:fragment="activity-add-form" th:object="${activityBindingModel}" class="col-5">
    <div th:if="${error} != null" th:text="${error}"></div>
    <div class="form-group" th:classappend="${#fields.hasErrors('activityName')}? 'has-danger'">
        <label for="activityName">Activity Name</label>
        <input
                type="text"
                class="form-control"
                id="activityName"
                aria-describedby="activityNameHelp"
                name="activityName"
                th:field="*{activityName}"/>
        <small
                id="activityNameHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('activityName')}" th:text="${error}">Error</small>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('activityPrice')}? 'has-danger'">
        <label for="activityPrice">Activity Price</label>
        <input
                type="number"
                class="form-control"
                id="activityPrice"
                aria-describedby="activityPriceHelp"
                name="activityPrice"
                th:field="*{activityPrice}"/>
        <small
                id="activityPriceHelp"
                class="form-control-feedback"
                th:each="error : ${#fields.errors('activityPrice')}" th:text="${error}">Error</small>
    </div>
    <button type="submit" class="btn btn-secondary">Add activity</button>
</form>

</body>
</html>
